<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="background">
    <div id="battery">
        <div id="percentage">
            -%
        </div>
        <div id="battery-bar">
            <div id="battery-100" class="empty-box"></div>
            <div id="battery-90" class="empty-box"></div>
            <div id="battery-80" class="empty-box"></div>
            <div id="battery-70" class="empty-box"></div>
            <div id="battery-60" class="empty-box"></div>
            <div id="battery-50" class="empty-box"></div>
            <div id="battery-40" class="empty-box"></div>
            <div id="battery-30" class="empty-box"></div>
            <div id="battery-20" class="fempty-box"></div>
            <div id="battery-10" class="empty-box"></div>
        </div>
    </div>
    <div id="centre">
        <div id="main">
            <div id="temps">
                <div id="battery-temp">
                    -°C
                </div>
                <div id="motor-temp">
                    -°C
                </div>
                <div id="inverter-temp">
                    -°C
                </div>
            </div> 
            <div id="speed">
                <div id="speed-value">
                -
                </div>
                <div id="speed-unit">
                    mph
                </div>
            </div>
        </div>
        <div id="info">
            <div id="trip">
                Trip
                <div id="trip-value">
                    <span id="trip-miles-value">-</span>mi <span id="trip-ah-value">-</span>ah
                </div>
            </div>
            <div id="avg">
                Avg
                <div id="avg-value">
                    <span id="avg-ah-value">-</span>ah/mi
                </div>
            </div>
        </div>
    </div>
    <div id="power">
        <div id="current">
            -
        </div>
        <div id="power-bar">
            <div id="power-130" class="empty-box"></div>
            <div id="power-120" class="empty-box"></div>
            <div id="power-110" class="empty-box"></div>
            <div id="power-100" class="empty-box"></div>
            <div id="power-90" class="empty-box"></div>
            <div id="power-80" class="empty-box"></div>
            <div id="power-70" class="empty-box"></div>
            <div id="power-60" class="empty-box"></div>
            <div id="power-50" class="empty-box"></div>
            <div id="power-40" class="empty-box"></div>
            <div id="power-30" class="empty-box"></div>
            <div id="power-20" class="empty-box"></div>
            <div id="power-10" class="empty-box"></div>
        </div>
        <div id="regen-bar">
            <div id="regen-10" class="empty-box"></div>
            <div id="regen-20" class="empty-box"></div>
            <div id="regen-30" class="empty-box"></div>
            <div id="regen-40" class="empty-box"></div>
        </div>
    </div>
</div>
</body>
<script src="assets/index.js"></script>

</html>
